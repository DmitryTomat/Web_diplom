{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <h2>Профиль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    {% if user.is_staff %}
        <a href="{% url 'admin:index' %}">Перейти в админ-панель</a>
        <br>
        <a href="{% url 'user_list' %}">Пользователи</a>
    {% endif %}
{% endblock %}
