{% extends 'base.html' %}

{% block title %}Добавить маршрут{% endblock %}

{% block content %}
<h2>Добавить маршрут для исследования: {{ research.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% url 'research_detail' research.id %}">Отмена</a>
</form>
{% endblock %}
