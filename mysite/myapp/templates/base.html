<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'images/logo_icon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/logo_full.png' %}" alt="Логотип">
        </div>
        <div class="nav">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'software' %}">Программное обеспечение</a>
            <a href="{% url 'news' %}">Новости</a>
            <a href="{% url 'about' %}">О нас</a>
            <div class="profile-dropdown">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Профиль</a>
                    <div class="dropdown-content">
                        <p>***Логин пользователя***: {{ user.username }}</p>
                        <a href="{% url 'profile' %}">Настройки</a>
                        <a href="{% url 'logout' %}">Выйти</a>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
