{% extends 'base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container news-detail-container">
    <h2 class="news-title">{{ news.title }}</h2>
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid news-image">
    {% endif %}
    <div class="news-content">{{ news.content|linebreaks }}</div>
    <p class="news-meta">Автор: {{ news.author.username }} | Дата: {{ news.created_at|date:"d.m.Y H:i" }}</p>
    <div class="text-center mt-3">
        <a href="{% url 'news' %}" class="btn btn-primary">Вернуться к новостям</a>
    </div>
</div>
{% endblock %}
