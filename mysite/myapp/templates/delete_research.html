{% extends 'base.html' %}

{% block title %}Удалить исследование{% endblock %}

{% block content %}
    <h2>Удалить исследование "{{ research.title }}"?</h2>
    <p>Вы уверены, что хотите удалить это исследование?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'research_detail' research.id %}">Назад к исследованию</a>
{% endblock %}
