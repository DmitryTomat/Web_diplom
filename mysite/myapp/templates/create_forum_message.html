{% extends 'base.html' %}
{% load static %}

{% block title %}Создать сообщение{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Создать новое сообщение</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{% url 'forum' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
