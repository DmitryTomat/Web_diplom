{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удаление маршрута</h2>
    <p>Вы уверены, что хотите удалить маршрут исследования "{{ research.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'research_detail' research.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
