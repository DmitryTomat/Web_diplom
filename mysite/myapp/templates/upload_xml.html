{% extends 'base.html' %}

{% block title %}Загрузить XML-файл{% endblock %}

{% block content %}
    <h2>Загрузить XML-файл</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'research_list' %}">Назад к списку исследований</a>
{% endblock %}
