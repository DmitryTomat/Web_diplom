{% extends 'base.html' %}

{% block title %}Добавить дефект{% endblock %}

{% block content %}
    <h2>Добавить дефект для исследования "{{ research.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить дефект</button>
    </form>
    <a href="{% url 'research_detail' research.id %}">Назад к исследованию</a>
{% endblock %}
