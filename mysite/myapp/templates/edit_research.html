{% extends 'base.html' %}

{% block title %}Редактировать исследование{% endblock %}

{% block content %}
    <h2>Редактировать исследование "{{ research.title }}"</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'research_detail' research.id %}">Назад к исследованию</a>
{% endblock %}
